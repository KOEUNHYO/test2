name: Collect todos

on:
  schedule:
    - cron: "*/5 * * * *" # 5분마다
  push:                   # 레포 이벤트 발생 시
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - run: |
          ID=$((10#$(TZ=Asia/Seoul date +%M) + 1))
          curl -s "https://jsonplaceholder.typicode.com/todos/$ID" -o /tmp/test.json
          cat /tmp/test.json